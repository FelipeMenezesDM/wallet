<div class="user-form-wrapper">
  <form [formGroup]="formGroup" (ngSubmit)="signup()">
    <mat-form-field>
      <input matInput placeholder="Nome completo" formControlName="fullname">
      <mat-error *ngIf="!formGroup.controls['fullname'].valid">Você deve informar seu nome completo.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="CPF/CNPJ" mask="CPF_CNPJ" [validation]="true" formControlName="cpfcnpj" >
      <mat-error *ngIf="!formGroup.controls['cpfcnpj'].valid">Você deve informar um CPF ou um CNPJ válido.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="E-mail" formControlName="email" >
      <mat-error *ngIf="!formGroup.controls['email'].valid">Você deve informar um e-mail válido.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Nome de usuário" formControlName="username" >
      <mat-error *ngIf="!formGroup.controls['username'].valid">Você deve informar um nome de usuário válido.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Senha" type="password" formControlName="password" >
      <mat-error *ngIf="!formGroup.controls['password'].valid">Você deve informar uma senha válida.</mat-error>
    </mat-form-field><br>
    <button mat-raised-button color="primary" type="submit">Cadastrar</button>
  </form>
</div>
