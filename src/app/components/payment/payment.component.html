<h3 style="margin: 0 0 30px 0;">{{ title }}</h3>
<form [formGroup]="formGroup" (ngSubmit)="confirmPay()">
    <mat-form-field>
        <input currencyMask matInput formControlName="value" placeholder="Informe o valor"
               autocomplete="off" [options]="{ prefix: 'R$ ', thousands: '.', decimal: ',' }" [max]="99999.99" >
        <mat-error *ngIf="!formGroup.controls['value'].valid">Informe um valor válido.</mat-error>
    </mat-form-field><br>
    <div>
        <span>Seu saldo atual é:</span>
        <h2 style="margin-top: 0;">{{ saldoAtual }}</h2>
    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Confirmar</button>
    </mat-dialog-actions>
</form>
