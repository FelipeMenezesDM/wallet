<form [formGroup]="formGroup" (ngSubmit)="confirmPay()">

        <input matInput formControlName="value" placeholder="Informe o valor" autocomplete="off" mask="separator.2" thousandSeparator="." decimalMarker="," >
    </mat-form-field><br><br>
    <div>
        <span>Seu saldo atual Ã©:</span>
        <h2>{{saldoAtual}}</h2>
    </div>
    <mat-dialog-actions align="end">
        <button mat-raised-button mat-dialog-close>Cancelar</button>
        <button mat-raised-button color="primary" type="submit">Confirmar</button>
    </mat-dialog-actions>
</form>
