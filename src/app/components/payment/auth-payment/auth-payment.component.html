<h3 style="margin-top: 0;">Confirme sua senha</h3>
<form [formGroup]="formSigninGroup">
  <mat-form-field>
    <input matInput placeholder="Senha" formControlName="password" type="password" >
    <mat-error *ngIf="!formSigninGroup.controls['password'].valid">Informe sua senha</mat-error>
  </mat-form-field>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button color="primary" type="submit" (click)="validate()">Confirmar</button>
  </mat-dialog-actions>
</form>
