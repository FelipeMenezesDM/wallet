<div class="payments-list">
    <mat-card *ngFor="let item of data" class="{{ item.payer === currentUser.personid ? 'current' : '' }}">
      <h4>{{ getName(item.payer, currentUser.personid, item.payername) }}
        pagou R$ {{ item.value | mask: '999.999.990,00' }} para {{ getName(item.payee, currentUser.personid, item.payeename) }}</h4>
      <h6>{{ item.paymentcreation | date:'short' }}</h6>
    </mat-card>
</div>
